<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EduTrack CBC Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
        {
            "imports": {
                "lucide": "https://esm.sh/lucide@0.447.0",
                "preact": "https://esm.sh/preact@10.19.2",
                "preact/hooks": "https://esm.sh/preact@10.19.2/hooks",
                "htm": "https://esm.sh/htm@3.1.1",
                "clsx": "https://esm.sh/clsx@2.0.0"
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { height: 4px; }
        .no-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .no-scrollbar::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
        .no-scrollbar { -ms-overflow-style: auto; scrollbar-width: thin; }
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body, html { height: auto !important; overflow: visible !important; }
            main { overflow: visible !important; position: static !important; width: 100% !important; margin: 0 !important; padding: 0 !important; }
            #app { height: auto !important; overflow: visible !important; }
            .h-screen { height: auto !important; }
            .card-shadow { box-shadow: none !important; border: 1px solid #eee !important; }
            .page-break { page-break-before: always; }
            .max-w-6xl { max-width: 100% !important; }
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        }
        .print-only { display: none; }
    </style>
</head>
<body class="bg-gray-50 text-slate-900 h-screen overflow-hidden">
    <div id="app" class="h-full"></div>
    <script type="module" src="app.js"></script>
</body>
</html>
